<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VR Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #startButton {
      background: #00aaff;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Start Screen -->
<div id="startScreen">
  <h1>VR Experience</h1>
  <button id="startButton">Start</button>
</div>

<!-- A-Frame Scene -->
<a-scene>
  <!-- Asset management -->
  <a-assets>
    <img id="imgScene1" src="assets/scene1.jpg" crossorigin="anonymous">
    <audio id="audioIntro" src="assets/audio_intro.mp3" crossorigin="anonymous"></audio>
  </a-assets>

  <!-- Sky to display images -->
  <a-sky id="sky" src="#imgScene1" rotation="0 0 0"></a-sky>
</a-scene>

<script>
window.addEventListener("DOMContentLoaded", function () {
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");
    const sky = document.getElementById("sky");
    const audioIntro = document.getElementById("audioIntro");

    // Ensure the first image is visible immediately
    sky.setAttribute("src", "#imgScene1");

    startButton.addEventListener("click", function () {
        // Hide start screen
        startScreen.style.display = "none";

        // Play intro audio
        audioIntro.play()
        .then(() => {
            console.log("Audio started playing");
        })
        .catch(err => {
            console.error("Audio play error:", err);
        });

        // Here you can add a timer or events to change the sky image later
        // For example, change after 5 seconds:
        // setTimeout(() => {
        //     sky.setAttribute("src", "#imgScene2");
        // }, 5000);
    });
});
</script>

</body>
</html>
